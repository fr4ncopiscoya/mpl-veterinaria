<!-- removeContactModal -->
<div #modalRef id="alertModal" class="modal fade zoomIn" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                    id="alertModal-close"></button>
            </div>
            <div class="modal-body p-md-5">
                <div class="text-center">
                    <div class="text-danger">
                        <i class="bi {{icon}} display-4"></i>
                        <!-- <i class="bi bi-trash display-4"></i> -->
                    </div>
                    <div class="mt-4 fs-15">
                        <h4 class="mb-1">{{title}}</h4>
                        <p class="text-muted mx-4 mb-0">{{description}}</p>
                        <!-- <p class="text-muted mx-4 mb-0">Are you sure you want to remove this contact ?</p> -->
                    </div>
                </div>
                <div class="d-flex gap-2 justify-content-center mt-4 mb-2">
                    <ng-content select="[modal-footer]"></ng-content>
                    <!-- <button type="button" class="btn w-sm btn-light" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn w-sm btn-danger" id="remove-contact">Yes, Delete It!</button> -->
                </div>
            </div>

        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
