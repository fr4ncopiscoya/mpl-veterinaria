<div class="row mb-sm-3">
    <div class="col-2">
        <label for="fecha" class="form-label">Selecciona una fecha</label>
        <mat-form-field appearance="fill" class="w-100">
            <mat-label>Selecciona una fecha</mat-label>
            <input matInput [matDatepicker]="picker" [matDatepickerFilter]="filterDates" [value]="selectedDate()"
                (dateChange)="selectedDate.set($event.value)" />
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </div>
    <div class="col-6">
        <label class="form-label">Motivo</label>
        <mat-form-field appearance="fill" class="w-100">
            <!-- <mat-label>Motivo</mat-label> -->
            <input matInput [value]="bloq_motivo()" (input)="bloq_motivo.set($any($event.target).value)">
        </mat-form-field>
    </div>
</div>

<div class="row mb-sm-4">
    <div class="col-sm-2 w-auto">
        <button type="button" class="btn btn-primary btn-label" 
        (click)="fun_bloquearFecha()"
        [disabled]="!isFormValid()">
             <i class="ri-save-3-fill label-icon fs-16 me-2"></i> Guardar
        </button>
    </div>

        </button>

</div>
