<section
    class="auth-page-wrapper-2 py-4 position-relative d-flex align-items-center justify-content-center min-vh-100 bg-light">
    <div class="container">
        <div class="row g-0">
            <div class="col-lg-5">
                <div
                    class="auth-card card bg-primary h-100 rounded-0 rounded-start border-0 d-flex align-items-center justify-content-center overflow-hidden p-4">
                    <div class="auth-image">
                        <img src="assets/images/logo-mpl-white.png" alt="" style="height: 10rem;">
                        <img src="assets/images/effect-pattern/auth-effect-2.png" alt="" class="auth-effect-2">
                        <img src="assets/images/effect-pattern/auth-effect.png" alt="" class="auth-effect">
                        <img src="assets/images/effect-pattern/auth-effect.png" alt="" class="auth-effect">
                    </div>
                </div>
            </div>
            <div class="col-lg-7">
                <div class="card mb-0 rounded-0 rounded-end border-0">
                    <div class="card-body p-4 p-sm-5 m-lg-4">
                        <div class="text-center mt-2">
                            <h5 class="text-primary fs-22">Bienvenido</h5>
                            <p class="text-muted">Ingresa tus credenciales para entrar al Sistema de Veterinaria
                            </p>
                        </div>
                        <div class="p-2 mt-5">
                            <form>

                                <div class="mb-3">
                                    <label for="username" class="form-label">Usuario</label>
                                    <div class="input-group">
                                        <span class="input-group-text" id="basic-addon1"><i
                                                class="ri-user-3-line"></i></span>
                                        <input type="text" class="form-control" id="username"
                                            placeholder="Ingresar usuario..." #txtUsername>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label" for="password-input">Contraseña</label>
                                    <div class="position-relative auth-pass-inputgroup mb-3">

                                        <div class="input-group">
                                            <span class="input-group-text" id="basic-addon1"><i
                                                    class="ri-lock-2-line"></i></span>
                                            <input type="password" class="form-control pe-5 password-input"
                                                placeholder="Ingresar contraseña..." id="password-input" #txtPassword>
                                            <button
                                                class="btn btn-link position-absolute end-0 top-0 text-decoration-none text-muted password-addon"
                                                type="button" id="password-addon" (click)="togglePassword()"><i
                                                    id="passwordEye" class="ri-eye-fill align-middle"></i></button>
                                        </div>

                                        <!-- <input type="password" class="form-control pe-5 password-input"
                                            placeholder="Ingrese contraseña" id="password-input" #txtPassword>
                                        <button
                                            class="btn btn-link position-absolute end-0 top-0 text-decoration-none text-muted password-addon"
                                            type="button" id="password-addon" (click)="togglePassword()"><i
                                                id="passwordEye" class="ri-eye-fill align-middle"></i></button> -->
                                    </div>
                                </div>

                                <!-- <div class="mb-3">
                                    <label class="form-label" for="password-input">Contraseña</label>
                                    <div class="position-relative auth-pass-inputgroup overflow-hidden">
                                        <div class="input-group">
                                            <span class="input-group-text" id="basic-addon1"><i
                                                    class="ri-lock-2-line"></i></span>
                                            <input type="password" class="form-control pe-5 password-input"
                                                placeholder="Ingresa tu contraseña" id="password-input" #txtPassword>
                                        </div>
                                        <button
                                            class="btn btn-link position-absolute end-0 top-0 text-decoration-none text-muted password-addon"
                                            type="button" id="passwordEye" (click)="this.togglePassword()"><i
                                                class="ri-eye-fill align-middle"></i></button>
                                    </div>
                                </div> -->

                                <div class="mt-4">
                                    <button id="btnLoginAction" class="btn btn-primary w-100" type="button"
                                        (click)="login(txtUsername.value,txtPassword.value)">Ingresar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- end card body -->
                </div>
                <!-- end card -->
            </div>
        </div>
    </div>
</section>
